<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<input type="text" #inputData (keyup.enter)="onCreatePost(inputData)" class="form-control">
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item"><button class="btn btn-primary" (click)="onDeletePost(post)">Delete</button> {{post.title}}</li>
</ul>
