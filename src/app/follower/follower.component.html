<div class="container">
    <h1> My Followers </h1>
    <br>
    <div class="row" *ngFor="let follower of followers">
        <br>
        <div class="col-md-2">
            <img width="60%" [src]="follower.avatar_url" class="img-circle">
        </div>
        <div class="col-md-4 aligntop">
            <div>
                <h2>{{follower.login}}</h2>
            </div>
            <div>
                <a [href]="follower.html_url">{{follower.html_url}}</a>
            </div>
        </div>
    </div>
</div>
