<!-- copied bootstrap theme for media from -->
<div class="media" *ngFor="let follower of followers">
    <div class="media-left">
        <a href="#">
            <img class="media-object img-circle" [src]="follower.avatar_url" alt="...">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{follower.login}}</h4>
        <a [href]="follower.html_url">{{follower.html_url}}</a>
    </div>
</div>
